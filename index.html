<!DOCTYPE html>

<html lang="en" data-bs-theme="light">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="WireBattle - Fun card game overview">
<meta name="author" content="Arhur Callens, Nathan Duval, Cassandre Chenu, Nolann Deburck">
<title>WireBattle</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
<style>
body { font-family: 'Courier New', monospace; margin:0; }

/* Bloc hero */
.hero {
color: #fff;
min-height: 30vh;
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
text-align: center;
padding: 2rem 1rem;
}
.hero a { margin: 0.5rem; width: 45%; max-width: 180px; }

/* Grille cartes */
#cards-container {
display: grid;
grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
gap: 1rem;
padding: 0 0.5rem 2rem 0.5rem; /* padding bottom ajout√© */
}

.card-preview {
border-radius: 1rem;
overflow: hidden;
height: 180px;
position: relative;
cursor: pointer;
transition: transform 0.2s;
background-color: #fff;
}
.card-preview img {
width: 100%;
height: 100%;
object-fit: contain;
border-radius: 1rem;
}
.card-preview:hover {
transform: scale(1.03);
}

/* Centrage du logo dans le hero */
.hero-logo {
height: 100px;
width: auto;
margin-bottom: 20px;
} </style>

</head>

<body>

<!-- Navigation -->

<nav class="navbar sticky-top border-bottom" style="background-color:#c688bb;">
    <div class="container d-flex justify-content-center align-items-center">
        <a class="navbar-brand" href="index.html">
            <img src="image/logow.svg" alt="WireBattle Logo" style="height:50px;">
        </a>
    </div>
</nav>

<main>
    <!-- Hero -->
    <section class="hero">
        <img src="image/logow.svg" alt="WireBattle Logo" class="hero-logo">
        <div class="d-flex justify-content-center flex-wrap">
            <a href="rule.html" class="btn btn-warning text-dark">View Rules</a>
            <a href="cards.html" class="btn btn-light text-dark">View Cards</a>
        </div>
    </section>


<!-- Grille cartes -->
<section class="container my-4" id="cards-container"></section>


</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

<script>
const cardsData = [
    { src: "image/cards/carte_2.svg", cardParam: "Quick_sketch" },
    { src: "image/cards/carte_3.svg", cardParam: "Page_breakdown" },
    { src: "image/cards/carte_4.svg", cardParam: "Block_placement" },
    { src: "image/cards/carte_5.svg", cardParam: "Adding_columns" },
    { src: "image/cards/carte_6.svg", cardParam: "Adding_buttons" },
    { src: "image/cards/carte_7.svg", cardParam: "Adding_placeholder_images" },
    { src: "image/cards/carte_8.svg", cardParam: "Simple_text" },
    { src: "image/cards/carte_9.svg", cardParam: "Information_organization" },
    { src: "image/cards/carte_10.svg", cardParam: "Mobile_version" },
    { src: "image/cards/carte_j.svg", cardParam: "Clean_alignments" },
    { src: "image/cards/carte_q.svg", cardParam: "Click_path" },
    { src: "image/cards/carte_k.svg", cardParam: "Realistic_mockup" },
    { src: "image/cards/carte_a.svg", cardParam: "Simple_prototype" },
    { src: "image/cards/carte_p1.svg", cardParam: "Power_up1" },
    { src: "image/cards/carte_p2.svg", cardParam: "Power_up2" },
    { src: "image/cards/carte_p3.svg", cardParam: "Power_up3" },
    { src: "image/cards/carte_p4.svg", cardParam: "Power_up4" },
    { src: "image/cards/carte_joker.svg", cardParam: "Joker" }
];

const container = document.getElementById('cards-container');

cardsData.forEach(card => {
    const div = document.createElement('div');
    div.className = 'card-preview';
    div.style.cursor = 'pointer';
    div.innerHTML = `<img src="${card.src}" alt="Card preview">`;
    div.onclick = () => {
        window.location.href = `cards.html?card=${card.cardParam}`;
    };
    container.appendChild(div);
});
</script>

</body>
</html>
